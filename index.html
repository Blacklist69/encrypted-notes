<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloc de Notas Encriptado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="note-section">
            <h1>Bloc de Notas Encriptado</h1>
            <textarea id="note" placeholder="Escribe tu nota aquí Cumpleañero (Un abrazo con chingos de cariño tqm)..." autofocus></textarea>
            <h2>Texto Encriptado</h2>
            <textarea id="encryptedNote" readonly></textarea>
            <button id="toggleDecrypted">Mostrar Texto Desencriptado</button>
            <div id="decryptedSection" style="display: none;">
                <h2>Texto Desencriptado</h2>
                <textarea id="decryptedNote" readonly></textarea>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
